---
name: Lint
on: push
jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - run: pip3 install yamllint ansible-lint flake8 flake8-black flake8-isort

      - run: yamllint .

      - run: ansible-lint .

      - run: flake8 --max-line-length 160
